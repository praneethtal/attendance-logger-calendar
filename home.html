<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login - Attendance & Task Calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="home_style.css">
    </head>
    <body>
        <div class="purp-cont" id=attendance-container>
            <h1 id="welcome-txt"></h1>
        </div>  
        <div class="purp-cont" id=attendance-container>
            <div id="add-attendance">
                <form>
                    <span>
                        <select name="day" id="day"></select>
                    </span>
                    <span>
                        <select name="month" id="month"></select>
                    </span>
                    <span>
                        <select name="year" id="year">Year:</select>
                    </span>
                </form>
                <ul id="courses-list"></ul>
                <div id="courses-count"></div>
                <button class="att-btn" id="add-button">Add</button>
                <button class="att-btn" id="delete-button">Delete</button>
                <button class="att-btn" id="stats-button">Refresh Stats</button>
                <div id="display-grapher"></div>
                <div id="display-expanded"></div>
            </div>
        </div>
        <div class="purp-cont" id="display-container">
            <div id="grapher"></div>
            <div id="expanded"></div>
        </div>
        <div class="purp-cont" id="todo-container">
            <form>
                <span>
                    <select name="day" id="day1"></select>
                </span>
                <span>
                    <select name="month" id="month1"></select>
                </span>
                <span>
                    <select name="year" id="year1">Year:</select>
                </span>
            </form>
            <ul class="taskDisp-cont" id="taskDisp-cont"></ul>
            <div class="enter-task">
                <textarea id="task-in" maxlength="90" placeholder="Add Task/Node; Max 90 characters" class="input-task"></textarea>
                <button class="att-btn" id="taskadd-button">Add</button>
                <button class="att-btn" id="taskdel-button">Delete</button>
                <button class="att-btn" id="taskref-button">Refresh</button>
            </div>
        </div>
    <script src="app_home.js" type="module"></script>
    </body>
</html>
